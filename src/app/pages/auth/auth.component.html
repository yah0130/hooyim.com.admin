<div class="auth-main">
  <div class="auth-block">
    <div class="secret-titles">
      <div
        class="title"
        *ngIf="!editMode"
        (dblclick)="toEditMode()"
        (touchend)="toEditMode()"
      >
        <span>Because the mountain is there</span>
      </div>
      <input
        type="password"
        class="input"
        id="password"
        autocomplete
        #pwdInput
        *ngIf="editMode"
        [disabled]="waiting"
        [(ngModel)]="password"
        (keyup.esc)="quitEdit()"
        (keyup.enter)="onEnter()"
        (blur)="quitEdit()"
      />
    </div>
  </div>
</div>
